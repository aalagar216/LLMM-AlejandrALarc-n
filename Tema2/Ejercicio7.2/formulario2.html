<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="descripción" content="esto es una página de prueba"/>
    <meta name="autor" content="Manolito Pies de Plata"/>
    <meta name="keywords" content="etiquetas, pagina"/>
    <title>Formulariao complejo</title>
    <link rel="stylesheet" href="./estilo2.css">
</head>
<body>

            <form action="/enviar" method="post">
                <h1>-Pedido Pizza-</h1>

                <div>
                    <label for="nombre"> Nombre</label>
                    <input type="text" name="nombre" id="nombre"> </br>
                </div>

                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion"> </br>
                </div>

                <div>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>

                <div  class="contenedor">
                    <div class="labels">
                        <label for="ingredientes">Ingredientes</label>
                        <label for="tamaños">Tamaño</label>
                        <label for="tarjeta">Tarjeta</label>
                    </div>

                    <div class="opciones">
                        <div id="ingrediente">
                            <div>
                                <input type="radio" name="queso">queso</input>
                            </div>
                            <div>
                                <input type="radio" name="cebolla">cebolla</input>
                            </div>
                            <div>
                                <input type="radio" name="pimiento">pimiento</input>
                            </div>     
                        </div>
                        <div class="tamayos">
                            <input type="checkbox" name="pequeña">Pequeña</input>
                            <input type="checkbox" name="mediana">Mediana</input>
                            <input type="checkbox" name="grande">Grande</input> </br>
                        </div>
                        <div class="tarjeta">
                        
                            <select name="tarjeta" id="tarjetas">
                                <option value="visa">visa</option>
                                <option value="mastercard">mastercard</option>
                                <option value="bizum">bizum</option>
                            </select>
                        </div>
                    </div>
    
                </div>

                <div>
                    <div>
                        <label for="comentarios" class="comentario" id="comentario">Comentarios</label>
                    </div>
    
                    <div>
                        <textarea name="comentarios" id="comentarios"></textarea>
                    </div>
                </div>


                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>

</body>
</html>
